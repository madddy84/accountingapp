<div class="container" ng-controller="AddEditAccountDetailsController as accDetCtrl">
    <form>
        <div class="form-group">
            <label for="project">Project(Site)</label>
            <input id="project" class="form-control" value="{{$root.selectedProject}}" readonly="readonly" />
        </div>
        {{accDetCtrl.type}}
        <div class="form-group" ng-if="accDetCtrl.type !== 'Received'">
            <label for="vendor">Vendor/Party</label>
            <select id="vendor" class="form-control" placeholder="Select Vendor/Party" ng-model="accDetCtrl.vendor" ng-change="accDetCtrl.onVendorChanged($event)">
                <option value=""></option>
                <option ng-repeat="vendor in accDetCtrl.vendors" value="{{vendor.name}}">{{vendor.name}}</option>

                <option value="addVendor">[Add Vendor]</option>
            </select>
        </div>

        <!-- <div class="form-group"> -->
        <!-- <label for="itemName">Item Name</label> -->
        <!-- <input id = "itemName" class="form-control" placeholder="Enter item name" ng-model="accDetCtrl.itemName"></input> -->
        <!-- </div> -->

        <div class="form-group">
            <label for="amount">Amount</label>
            <input id="amount" class="form-control" type="number" step="0.01" min="-9999999" placeholder="Enter the amount" ng-model="accDetCtrl.amount"></input>
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="date" placeholder="Enter the date" ng-model="accDetCtrl.date"></input>
        </div>

        <!-- <div class="form-group"> -->
        <!-- <div class="radio"><label class="checkbox-inline"><input value="Paid" type="radio" ng-model="accDetCtrl.type" name="type">Paid</input></label></div> -->
        <!-- <div class="radio"><label class="checkbox-inline"><input value="Received" type="radio" ng-model="accDetCtrl.type" name="type">Received</input></label></div> -->
        <!-- </div> -->

        <div class="form-group">
            <label for="remarks">Remarks</label>
            <textarea id="remarks" class="form-control" row="3" ng-model="accDetCtrl.remarks"></textarea>
        </div>


        <button type="submit" class="btn btn-primary" ng-click="accDetCtrl.onSave()">Save</button>
        <button type="submit" class="btn btn-danger" ng-click="accDetCtrl.onCancel()">Cancel</button>
    </form>
</div>
